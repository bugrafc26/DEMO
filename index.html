<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cafe QR Menü</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      padding: 20px;
    }

    .container {
      max-width: 1000px;
      margin: auto;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    header h1 {
      font-size: 36px;
      color: #2c3e50;
    }

    header p {
      color: #777;
      font-size: 16px;
    }

    .menu-section {
      margin-bottom: 50px;
    }

    .menu-section h2 {
      font-size: 24px;
      margin-bottom: 20px;
      border-left: 5px solid #3498db;
      padding-left: 12px;
      color: #3498db;
    }

    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(270px, 1fr));
      gap: 20px;
    }

    .menu-item {
      background-color: #ffffff;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .menu-item:hover {
      transform: translateY(-5px);
    }

    .image-wrapper {
      width: 100%;
      aspect-ratio: 1/1;
      overflow: hidden;
    }

    .image-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .menu-info {
      padding: 15px;
    }

    .menu-info h3 {
      font-size: 18px;
      margin-bottom: 8px;
      color: #2c3e50;
    }

    .menu-info p {
      font-size: 14px;
      color: #7f8c8d;
      margin-bottom: 8px;
    }

    .price {
      font-weight: bold;
      font-size: 16px;
      color: #27ae60;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>☕ Cafe QR Menü</h1>
      <p>QR kodu okutarak menüyü inceleyin</p>
    </header>

    <div class="menu-section">
      <h2>Sıcak İçecekler</h2>
      <div class="menu-grid">

        <div class="menu-item">
          <div class="image-wrapper">
            <img src="çay.jpeg" alt="Çay" />
          </div>
          <div class="menu-info">
            <h3>Çay</h3>
            <p>Taze demlenmiş siyah çay</p>
            <div class="price">10₺</div>
          </div>
        </div>

        <div class="menu-item">
          <div class="image-wrapper">
            <img src="xy.jpg" alt="Kahve" />
          </div>
          <div class="menu-info">
            <h3>Kahve</h3>
            <p>Filtre kahve, sade veya sütlü</p>
            <div class="price">25₺</div>
          </div>
        </div>

        <div class="menu-item">
          <div class="image-wrapper">
            <img src="yz.jpg" alt="Sıcak Çikolata" />
          </div>
          <div class="menu-info">
            <h3>Sıcak Çikolata</h3>
            <p>Yoğun çikolatalı, sıcak servis</p>
            <div class="price">30₺</div>
          </div>
        </div>

      </div>
    </div>

  </div>
</body>
</html>
